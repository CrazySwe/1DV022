<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="js/app.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div id="quizbox">
                    You have to activate javascript for this to work...
                </div>
            </div>
        </div>
        <template id="startTemplate">
            <h1>Simple Quiz 1.0</h1>
            <p>This is my 2nd examination for 1dv022</p>
            <span>Name:</span>
            <input id="name" type="text">
            <input name="start" id="startbtn" type="button" value="Start">
            <input name="highscore" id="highscorebtn" type="button" value="Highscore">
       </template>
       <template id="questionTemplate">
           <h1 id="qHeader"></h1>
           <h4 id="qTimer">-</h4>
           <p id="question"></p>
           <input id="qBtn" type="button" value="Answer">
       </template>
       <template id="highscoreTemplate">
            <h1>Highscore</h1>
            <table id="highscoretbl">
                <tr><th>Name</th><th>Score</th><th>Time</th></tr>
            </table>
            <input name="back" id="backbtn" type="button" value="Back">
       </template>
       <template id="playerRowTemplate">
           <tr><td class="hsname"></td><td class="hsscore"></td><td class="hstime"></td>
            </tr>
       </template>
       <template id="gameEndTemplate">
           <h1 id="header">Game Over</h1>
            <dl id="resultList">
                <dt><h3>Score</h3></dt>
                <dd></dd>
                <dt><h3>Time</h3></dt>
                <dd></dd>
            </dl>
            <input name="back" id="backbtn" type="button" value="Back">
            <input name="highscore" id="highscorebtn" type="button" value="Highscore">
       </template>
        <script nomodule src="build.js"></script>
    </body>
</html>
